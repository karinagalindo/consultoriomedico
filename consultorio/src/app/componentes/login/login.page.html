<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<img class ="login" src="assets/icon/login.png">
<br>
<ion-item>
  <ion-label position="floating">Correo electrónico</ion-label>
  <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
</ion-item>
<br>
<ion-item>
  <ion-label position="floating">Contraseña</ion-label>
  <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
</ion-item>
<br>
<ion-button (click)="OnSubmitLogin()" expand="block">Entrar</ion-button>
<br>
<p text-center routerLink="/registro">¿Aun no tienes cuenta? Registrate!</p>
</ion-content>
