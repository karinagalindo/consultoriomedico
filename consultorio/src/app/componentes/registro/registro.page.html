<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class="login" src="assets/icon/login.png">
  <br>
  <ion-item>
    <ion-label position="floating">Correo electrónico</ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password"  name="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Confirmar contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="Cpassword"  name="confirm password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Tipo de usuario</ion-label>
      <ion-select [(ngModel)]="tipo" okText="Seleccionar" cancelText="Cancelar">
        <ion-select-option value="Administrador">Administrador</ion-select-option>
        <ion-select-option value="Paciente">Paciente</ion-select-option>
      </ion-select>
  </ion-item>
  <br>
  <ion-button color="secondary" (click)="OnSubmitRegister()" expand="block">Registrarse</ion-button>
  <br>
<p text-center routerLink="/login">Ya tengo una cuenta</p>
</ion-content>
